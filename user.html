  <body>
    <!--HEADER : logo    ·öÆ‚óçêåè‚Äøêåè‚óç·ö≠-->
    <header role="banner" class="header--page">
      <!-- logo -->
      <a
        tabindex="1"
        aria-label="Fisheye portefolio de photographes"
        href="index.html"
        class="header__logo--page"
      >
        <svg
          role="img"
          width="200"
          height="50"

          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-describedby="title description"

            x="0"
            y="0"
            height="50"
            width="200"
            xlink:href="./assets/logo.svg"

          <desc id="description">Fisheye le logo</desc>

    <main class="main">

        <!-- DEBUT insertion du composant .USER header en Javascrpit      ·öÆ‚óçêåè‚Äøêåè‚óç·ö≠ -->

        <!-- FIN insertion du composant .USER header en Javascrpit      ·öÆ‚óçêåè‚Äøêåè‚óç·ö≠ -->
      </section>

      <aside

        <!-- insertion du composant .USER infos fix en Javascrpit ·öÆ‚óçêåè‚Äøêåè‚óç·ö≠ -->

        <!-- extended descriptions for images : pour d√©crire √©tiquette infos -->
        <dl class="visually-hidden" id="etiquetteinfos">
          <dt>Likes</dt>
          <dd>Le nombre de coups de coeur pour l'ensemble des photos</dd>
          <dt>Abonn√©s</dt>
          <dd>le nombre d'abonn√©s du photographe</dd>
          <dt>Tarif</dt>

        </dl>
      </aside>

      <!--DROPDOWN MENU  ·öÆ‚óçêåè‚Äøêåè‚óç·ö≠-->
      <section class="filter" aria-label="menu filtrant">
        <div class="filter__dropdown">

            >Trier par</label
          >
          <div class="filter__custom-select">
            <button
              tabindex="3"
              id="OrderBy"
              name="mediaFilter"
              class="filter__select"
              role="button"
              aria-haspopup="listbox"
            >
              Popularit√©

            </button>
            <ul

              class="filter__custom-menu"
              role="listbox"
              id="dropMenu"
            >
              <li
                role="option"
                class="filter__custom-option"
                data-value="date"
                id="date"
                tabindex="0"
                aria-selected="false"
              >
                Date
              </li>
              <li
                role="option"
                class="filter__custom-option"
                data-value="titre"
                id="titre"
                tabindex="0"
                aria-selected="false"
              >
                Titre
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!----------------------------------------------------------------------
            FIN DROPDOWN MENU  ·öÆ‚óçêåè‚Äøêåè‚óç·ö≠
             ------------------------------------------------------------------------>

        <!-- FIN insertion du composant .USER carroussel video en Javascrpit      ·öÆ‚óçêåè‚Äøêåè‚óç·ö≠ -->

        <!-- FIN insertion du composant .USER carroussel foto en Javascrpit      ·öÆ‚óçêåè‚Äøêåè‚óç·ö≠ -->
