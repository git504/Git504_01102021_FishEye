<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Accueil FishEye</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./style/main.css"
      media="all"
    />
    <!----------------------------------------------------------------------
         Open Graph data Facebbok  ᚮ◍𐌏‿𐌏◍ᚭ
          ------------------------------------------------------------------------>
    <meta
      property="og:title"
      content="Fisheye, la Gallery qui sélectionne et présente les nouveaux talents de la photographie"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://git504.github.io/Git504_01102021_FishEye/"
    />
    <meta property="og:image" content="./assets/logo.png" />
    <meta
      property="og:description"
      content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux. "
    />
    <!----------------------------------------------------------------------
         Twitter Card data  ᚮ◍𐌏‿𐌏◍ᚭ
          ------------------------------------------------------------------------>
    <meta
      name="twitter:card"
      content="Fisheye, la Gallery qui sélectionne et présente les nouveaux talents de la photographie"
    />
    <meta
      name="twitter:site"
      content="https://git504.github.io/Git504_01102021_FishEye/"
    />
    <meta name="twitter:title" content="FishEye" />
    <meta
      name="twitter:description"
      content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux. "
    />
    <meta name="twitter:creator" content="FISHEYE OPENCLASSROOMS" />
    <!-- Twitter Summary card images must be at least 200x200px -->
    <meta name="twitter:image" content="./assets/logo.png" />
  </head>

  <body>
    <a href="#main" class="anchor">Passer au contenu</a>
    <!----------------------------------------------------------------------
         HEADER : LOGO + SEARCHby# + TITLE    ᚮ◍𐌏‿𐌏◍ᚭ
          ------------------------------------------------------------------------>
    <header role="banner" class="header">
      <!-- logo -->
      <a
        tabindex="1"
        aria-label="Fisheye galerie de photographes en ligne"
        href="index.html"
        class="header__logo"
      >
        <svg
          role="img"
          width="200"
          height="50"
          viewbox="0 0 200 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-describedby="title description"
        >
          <title id="title">Fisheye</title>
          <image
            x="0"
            y="0"
            height="50"
            width="200"
            xlink:href="./assets/logo.svg"
          />
          <desc id="description">Fisheye le logo</desc>
        </svg>
      </a>
      <!-- nav-->
      <!-- lien caché margin top -3em pour rendre facile la navigation au clavier -->
      <ul class="skip-links" aria-label="menu de navigation raccourcis">
        <li>
          <a
            tabindex="0"
            class="skip-links__a"
            href="#navigation"
            aria-label="allez a la rechercher par TAGS"
            >Passer directement aux TAGS</a
          >
        </li>
        <li>
          <a
            tabindex="0"
            class="skip-links__a"
            href="#main"
            aria-label="allez voir directement les profils des photographes"
            >Passer directement au CONTENU</a
          >
        </li>
      </ul>
      <nav
        id="navigation"
        role="navigation"
        aria-label="Catégorie des photographes"
        class="header__nav"
      >
        <ul class="header__filter">
          <li class="header__filter-item">
            <a id="portrait" class="header__filter-tag">#portrait</a>
          </li>
          <li class="header__filter-item">
            <a id="events" class="header__filter-tag">#events</a>
          </li>
          <li class="header__filter-item">
            <a id="travel" class="header__filter-tag">#travel</a>
          </li>
          <li class="header__filter-item">
            <a id="animals" class="header__filter-tag">#animals</a>
          </li>
          <li class="header__filter-item">
            <a id="sport" class="header__filter-tag">#sport</a>
          </li>
          <li class="header__filter-item">
            <a id="architecture" class="header__filter-tag">#architecture</a>
          </li>
          <li class="header__filter-item">
            <a id="art" class="header__filter-tag">#art</a>
          </li>
          <li class="header__filter-item">
            <a id="fashion" class="header__filter-tag">#fashion</a>
          </li>
        </ul>
        <!-- title -->
      </nav>
    </header>
    <main class="main" id="main" role="main">
      <h1 tabindex="1" class="header__title">Nos photographes</h1>
      <!-- section -->
      <section
        id="users"
        role="feed"
        aria-busy="true"
        class="users"
        aria-label="Découvrez ici les profils de nos photographes"
        aria-setsize="-1"
      >
        <!-- DEBUT insertion du composant ARTICLE displayusers.jsen Javascrpit      ᚮ◍𐌏‿𐌏◍ᚭ -->

        <!-- FIN insertion du composant ARTCILE displayusers.js en Javascrpit -->
      </section>
    </main>
    <script src="./app.js" type="module"></script>
    <!-- <script src="./dist/polyfill.bundle.js"></script>
    <script src="./dist/app.bundle.js"></script> -->
  </body>
</html>
