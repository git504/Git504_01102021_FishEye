<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Accueil FishEye</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" media="all" />

    <!----------------------------------------------------------------------
 Open Graph data Facebbok  ᚮ◍𐌏‿𐌏◍ᚭ
  ------------------------------------------------------------------------>

    <meta
      property="og:title"
      content="Fisheye, la Gallery qui sélectionne et présente les nouveaux talents de la photographie"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://git504.github.io/Git504_01102021_FishEye/"
    />
    <meta property="og:image" content="./assets/logo.png" />
    <meta
      property="og:description"
      content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux. "
    />

    <!----------------------------------------------------------------------
 Twitter Card data  ᚮ◍𐌏‿𐌏◍ᚭ
  ------------------------------------------------------------------------>

    <meta
      name="twitter:card"
      content="Fisheye, la Gallery qui sélectionne et présente les nouveaux talents de la photographie"
    />
    <meta
      name="twitter:site"
      content="https://git504.github.io/Git504_01102021_FishEye/"
    />
    <meta name="twitter:title" content="FishEye" />
    <meta
      name="twitter:description"
      content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux. "
    />
    <meta name="twitter:creator" content="FISHEYE OPENCLASSROOMS" />
    <!-- Twitter Summary card images must be at least 200x200px -->
    <meta name="twitter:image" content="./assets/logo.png" />
  </head>
  <body>
    <a href="#main" class="anchor">Passer au contenu</a>

    <!----------------------------------------------------------------------
 HEADER : LOGO + SEARCHby# + TITLE    ᚮ◍𐌏‿𐌏◍ᚭ
  ------------------------------------------------------------------------>
    <header role="banner" class="header">
      <!-- logo -->
      <a aria-label="Fisheye" href="./index.html" class="header__logo">
        <svg
          role="img"
          width="150"
          height="50"
          viewBox="0 0 200 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          aria-describedby="title description"
        >
          <title id="title">Fisheye</title>
          <image
            x="0"
            y="0"
            height="50"
            width="150"
            xlink:href="./assets/logo.svg"
          />
          <desc id="description">Fisheye le logo</desc>
        </svg>
      </a>

      <!-- nav-->
      <nav
        role="navigation"
        aria-label="search by categories"
        class="header__nav"
      >
        <ul class="header__filter-list">
          <li class="header__filter-list-item">
            <a href="./index.html" class="header__filter-tag">#portrait</a>
          </li>

          <li class="header__filter-list-item">
            <a href="./index.html" class="header__filter-tag">#events</a>
          </li>

          <li class="header__filter-list-item">
            <a href="./index.html" class="header__filter-tag">#travel</a>
          </li>

          <li class="header__filter-list-item">
            <a href="./index.html" class="header__filter-tag">#animals</a>
          </li>

          <li class="header__filter-list-item">
            <a href="./index.html" class="header__filter-tag">#sports</a>
          </li>

          <li class="header__filter-list-item">
            <a href="./index.html" class="header__filter-tag">#architecture</a>
          </li>

          <li class="header__filter-list-item">
            <a href="./index.html" class="header__filter-tag">#art</a>
          </li>

          <li class="header__filter-list-item">
            <a href="./index.html" class="header__filter-tag">#fashion</a>
          </li>

          <li class="header__filter-list-item">
            <a href="./index.html" class="header__filter-tag">#sport</a>
          </li>
        </ul>

        <!-- title -->
        <h1 class="header__title">Nos photographes</h1>
      </nav>
    </header>

    <main class="main" id="main" role="main">
      <!-- section -->
      <section
        role="feed"
        aria-busy="true"
        class="users"
        aria-label="users profils"
        aria-setsize="-1"
      >
        <!-- DEBUT insertion du composant .USER en Javascrpit      ᚮ◍𐌏‿𐌏◍ᚭ -->
        <article
          class="user"
          aria-labelledby="user__name"
          aria-posinset="1"
          aria-setsize="6"
        >
          <a href="./user.html" class="user__header">
            <img
              class="user__img"
              src="assets/SamplePhotos/EllieRose/Architecture_Cross_Bar.jpg"
              alt="architecure"
            />
            <h2 class="user__name">Profil Test</h2>
          </a>
          <aside class="user__content">
            <p class="user__location">Paris</p>
            <p class="user__tagline">super fotographe</p>
            <p class="user__price">100€/jour</p>
          </aside>
          <nav
            role="navigation"
            aria-label="search by categories"
            class="card__nav"
          >
            <ul
              role="navigation"
              aria-label="search by categories"
              class="user__tags"
            >
              <li class="user__tag">
                <a href="./index.html?tag=portrait">#portrait</a>
              </li>
              <li class="user__tag">
                <a href="./index.html?tag=portrait">#portrait</a>
              </li>
              <li class="user__tag">
                <a href="./index.html?tag=portrait">#portrait</a>
              </li>
            </ul>
          </nav>
        </article>
        <!-- FIN insertion du composant .USER en Javascrpit -->
      </section>
    </main>

    <script src="app.js" type="module"></script>
    <script src="./dist/polyfill.bundle.js"></script>
    <script src="./dist/app.bundle.js"></script>
  </body>
</html>
